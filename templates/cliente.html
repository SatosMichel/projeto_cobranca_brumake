{% extends 'base.html' %}
{% block title %}Selecionar Cliente{% endblock %}
{% block content %}
    <div style="position:relative; display:flex; align-items:center;">
        <h1 style="margin:0 auto 0 auto;">Selecione o Cliente</h1>
        <a href="/logout" title="Sair" style="position:absolute; right:0;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#215132" viewBox="0 0 24 24" style="vertical-align:middle;cursor:pointer;"><path d="M16 13v-2H7V8l-5 4 5 4v-3zM20 3h-8c-1.1 0-2 .9-2 2v4h2V5h8v14h-8v-4h-2v4c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
        </a>
    </div>
    <form method="post">
        <div class="form-row" style="margin-top:28px;">
            <label for="busca_credor">Selecionar credor:</label>
            <select id="busca_credor" name="busca_credor" required style="width:100%;padding:8px;">
                <option value="">Selecione...</option>
            </select>
        </div>
        <script>
        // Preenche o select de credores ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/listar_credor', { credentials: 'same-origin' })
                .then(res => res.json())
                .then(data => {
                    const select = document.getElementById('busca_credor');
                    data.credor.forEach(credor => {
                        const opt = document.createElement('option');
                        opt.value = credor.codigo;
                        opt.textContent = credor.nome;
                        select.appendChild(opt);
                    });
                }).catch(err => console.error('Erro ao buscar credores:', err));
        });
        </script>
        <div class="form-row">
            <label for="busca_cliente">Buscar cliente:</label>
            <input type="text" id="busca_cliente" name="busca_cliente" autocomplete="off" oninput="buscarCliente()" placeholder="Digite nome ou código do cliente">
            <div id="resultados_cliente" style="background:#fff;border:1px solid #ccc;position:absolute;z-index:10;"></div>
        </div>
        <div class="form-row">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required readonly>
        </div>
        <div class="form-row">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required readonly>
        </div>
        <div class="button-row">
            <button type="submit">Próximo</button>
            <a href="/acordos"><button type="button" style="background:#F28A1C;color:#fff;">Consultar Acordos</button></a>
            <a href="/inicio"><button type="button" style="background:#215132;color:#fff;">Início</button></a>
        </div>
    </form>
    <script>
    // Autocomplete dinâmico para cliente
    function buscarCliente() {
        const termo = document.getElementById('busca_cliente').value;
        if (termo.length < 1) {
            document.getElementById('resultados_cliente').innerHTML = '';
            return;
        }
        fetch(`/buscar_cliente?q=${encodeURIComponent(termo)}`)
            .then(res => res.json())
            .then(data => {
                const resultados = data.clientes;
                let html = '';
                resultados.forEach(cliente => {
                    html += `<div style='padding:4px;cursor:pointer;' onclick='selecionaCliente(\"${cliente.codigo}\", \"${cliente.nome}\")'>${cliente.codigo} - ${cliente.nome}</div>`;
                });
                document.getElementById('resultados_cliente').innerHTML = html;
            });
    }
    function selecionaCliente(codigo, nome) {
        document.getElementById('codigo').value = codigo;
        document.getElementById('nome').value = nome;
        document.getElementById('busca_cliente').value = nome;
        document.getElementById('busca_cliente').setAttribute('data-codigo', codigo);
        document.getElementById('resultados_cliente').innerHTML = '';
    }
    </script>
{% endblock %}
